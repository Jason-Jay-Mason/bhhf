query getMainPageDocument($relativePath: String!) {
  getMainPageDocument(relativePath: $relativePath) {
    sys {
      filename
      basename
      breadcrumbs
      path
      relativePath
      extension
    }
    id
    data {
      ...MainPageParts
    }
  }
}

query getMainPageList {
  getMainPageList {
    totalCount
    edges {
      node {
        id
        sys {
          filename
          basename
          breadcrumbs
          path
          relativePath
          extension
        }
        data {
          ...MainPageParts
        }
      }
    }
  }
}

